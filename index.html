<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap 3 Fluid Layout Example</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Row</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr class="danger">
                <td>1</td>
                <td>John</td>
                <td>Carter</td>
                <td>johncarter@mail.com</td>
            </tr>
            <tr class="success">
                <td>2</td>
                <td>Matheus Faria</td>
                <td>Costa</td>
                <td>mths.faria@hotmail.com</td>
            </tr>
            <tr class="info">
                <td>3</td>
                <td>Jordan</td>
                <td>Lucas</td>
                <td>jordan@mail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
